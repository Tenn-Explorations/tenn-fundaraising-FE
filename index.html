<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenn Fund</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div type="sm" class="wholePage">
      <div height="calc(100vh - 1rem)" class="formarea">
        <div class="header">
          <p font-size="xl" font-weight="600" class="campaignTitle">
            James Kamau GTR Fund
          </p>
          <br />
          <p font-size="sm" class="campaignDesc">
            A simple web3 dapp that makes sending Eth to anyone a breeze ‚ö°
          </p>
          <br />
          <p
            font-size="sm"
            class="campaignDesc"
            style="color: blue; font-size: 13px"
          >
            Read more
          </p>

          <br />
          <p
            font-size="sm"
            class="campaignDesc"
            style="color: grey; font-size: 13px"
          >
            üë®‚Äçüë©‚Äçüëß‚Äçüë¶ 45 contirbutors
          </p>
        </div>
        <form>
          <div class="form-section">
            <div class="form-section-in">
              <p font-weight="medium" font-size="sm" class="inputtitle">
                Phone number
              </p>
              <div value="inputtextform" class="inputplaceholder">
                <input
                  placeholder="0721... ( required )"
                  type="text"
                  pattern="\d*"
                  class="inputtextform"
                  value=""
                />
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="form-section-in">
              <p font-weight="medium" font-size="sm" class="inputtitle">
                Amount
              </p>
              <div class="inputplaceholder">
                <input
                  type="text"
                  pattern="\d*"
                  placeholder="E.g. 200 Ksh"
                  class="inputtextform"
                />
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="form-section-in">
              <p font-weight="medium" font-size="sm" class="inputtitle">
                Name
                <span
                  font-size="sm"
                  class="campaignDesc"
                  style="color: rgba(0, 0, 255, 0.387); font-size: 13px"
                >
                  ( Optional )
                </span>
              </p>
              <div value="inputtextform" class="inputplaceholder">
                <input placeholder="Name" class="inputtextform" value="" />
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="form-section-in">
              <p font-weight="medium" font-size="sm" class="inputtitle">
                Message
                <span
                  font-size="sm"
                  class="campaignDesc"
                  style="color: rgba(0, 0, 255, 0.387); font-size: 13px"
                >
                  ( Optional )
                </span>
              </p>
              <div
                placeholder="E.g. Everything is going to be fine"
                class="inputplaceholder"
                value=""
              >
                <textarea
                  placeholder="E.g. Everything is going to be fine"
                  class="textareaform"
                ></textarea>
              </div>
            </div>
          </div>
          <br />
          <br />

          <div spacing="md" class="buttonsection">
            <button disabled="" class="">Donate</button>
          </div>
        </form>

        <nav>
          <p class="tennlogo">Made with ‚ù§Ô∏è by Tenn</p>
        </nav>
      </div>
    </div>
  </body>
</html>
