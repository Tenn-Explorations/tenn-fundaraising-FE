<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenn Fund</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div type="sm" class="wholePage">
      <div
        height="calc(100vh - 1rem)"
        class="formarea"
      >
        <div class="header">
          <p
            font-size="xl"
            font-weight="600"
            class="campaignTitle">
            Sendeth
          </p>
          <p
            font-size="sm"
            opacity="0.85"
            class="campaignDesc"
          >
            A simple web3 dapp that makes sending Eth to anyone a breeze ⚡
          </p>
        </div>
        <form width="100%">
          <div class="form-section">
            <div class="form-section-in">
              <p
                font-weight="medium"
                font-size="sm"
                class="inputtitle"
              >
                Address
              </p>
              <div
                placeholder="0xcde...0aDe"
                value="inputtextform"
                class="inputplaceholder"
              >
                <input
                  placeholder="0xcde...0aDe"
                  class="inputtextform"
                  value=""
                />
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="form-section-in">
              <p
                font-weight="medium"
                font-size="sm"
                class="inputtitle"
              >
                Amount
              </p>
              <div
                placeholder="0.0001 Eth"
                value="4"
                class="inputplaceholder"
              >
                <input
                  type="number"
                  placeholder="0.0001 Eth"
                  class="inputtextform"
                  value="4"
                />
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="form-section-in">
              <p
                font-weight="medium"
                font-size="sm"
                class="inputtitle"
              >
                Message
              </p>
              <div
                placeholder="E.g. Congratulations, you have received we've recieved your order!"
                class="inputplaceholder"
                value=""
              >
                <textarea
                  placeholder="E.g. Congratulations, you have received we've recieved your order!"
                  class="textareaform"
                ></textarea>
              </div>
            </div>
          </div>
          <br/>
          <br/>

          <div
            spacing="md"
            class="buttonsection">
            <button disabled="" class="">
              Send</button
            >
          </div>
        </form>
